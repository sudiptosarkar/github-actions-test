on:
  pull_request:
    branches:
      - main
jobs:
  release:
    name: 🚀 Publish
    runs-on: ubuntu-latest
    steps:
      - name: 📚 checkout
        uses: actions/checkout@v3
      - name: 🟢 node
        uses: actions/setup-node@v3
        with:
          node-version: 17.9.0
          registry-url: https://registry.npmjs.org
      - name: ⌛️ Build
        run: npm ci